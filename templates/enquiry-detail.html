{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper" style="min-height: 250px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="application-detail-heading-area">
                    <h2 class="noti_detail">Enquiry Detail</h2>
                </div>
                <div class="admin-detail-main-area">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="admin-detail-list-area">
                                <div class="admin-name-img-area">
                                    <div class="admin-name-area">
                                        <h4>Subject: <span>{{enquiry.subject}}</span></h4>
                                    </div>
                                </div>
                                <div class="admin-contact-detail-area">
                                    <h4>First Name: <span>{{enquiry.first_name}}</span></h4>
                                    <h4>Phone: <span>{{enquiry.phone}}</span></h4>
                                    <h4>Message: <span>{{enquiry.message}}</span></h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="admin-contact-detail-area">
                                <h4>Last Name: <span>{{enquiry.last_name}}</span></h4>
                                <h4>Subject: <span>{{enquiry.subject}}</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
